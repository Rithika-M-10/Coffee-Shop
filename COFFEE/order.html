<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YA Coffee Order Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f4f0;
      padding: 40px;
      text-align: center; 
      margin-top: 200px;
      
      
    }

    .shop-now-btn {
      background-color: #6f4e37;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .shop-now-btn:hover {
      background-color: #5b3d2b;
    }

    .order-form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff7f0;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .order-form-popup h2 {
      margin-bottom: 20px;
      color: #6f4e37;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #f4c361;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Welcome to AJ Coffee ☕</h1>
  <button class="shop-now-btn" onclick="openForm()">Shop Now</button>

  <div class="overlay" id="overlay" onclick="closeForm()"></div>

  <div class="order-form-popup" id="orderForm">
    <button class="close-btn" onclick="closeForm()">&times;</button>
    <h2>Order Your Coffee</h2>
    <form id="coffeeForm" onsubmit="submitOrder(event)">
      <div class="form-group">
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" required>
      </div>

      <div class="form-group">
        <label for="coffeeType">Coffee Type</label>
        <select id="coffeeType" required>
          <option value="">Select type</option>
          <option>Hot Coffee</option>
          <option>Cold Coffee</option>
          <option>Latte</option>
          <option>Hot Chocolate</option>
        </select>
      </div>

      <div class="form-group">
        <label for="coffeeProduct">Coffee Product</label>
        <select id="coffeeProduct" required>
          <option value="">Select product</option>
          <option>Arabic</option>
          <option>Black</option>
          <option>Cappuccino</option>
          <option>Filter Coffee</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>

    <div class="thank-you" id="thankYouMsg">✅ Thank you for your order!</div>
  </div>

  <script>
    function openForm() {
      document.getElementById("orderForm").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeForm() {
      document.getElementById("orderForm").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.getElementById("thankYouMsg").style.display = "none";
      document.getElementById("coffeeForm").reset();
    }

    function submitOrder(event) {
      event.preventDefault();
      document.getElementById("thankYouMsg").style.display = "block";
      setTimeout(() => {
        closeForm();
      }, 2000);
    }
  </script>

</body>
</html>
